<script ype="text/javascript">
    window.onload = () => {
        const navbar = document.querySelector('.navbar')
        window.onscroll = (e) => {
            console.log(document.body.scrollTop > 80 || document.documentElement.scrollTop > 80)
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                navbar.classList.add("sticky")
                navbar.classList.add("top-0")
                navbar.classList.add('text-white')
                navbar.classList.add('bg-[#1d232a]')
                navbar.classList.remove("bg-[#9d937e]");
                navbar.classList.remove("text-black")
            } else {
                navbar.classList.remove("sticky");
                navbar.classList.remove("top-0");
                navbar.classList.remove('bg-[#1d232a]')
                navbar.classList.remove('text-white')
                navbar.classList.add("bg-[#9d937e]");
                navbar.classList.add("text-black");
            }
        }


        const form = document.getElementById('form-booking');
        const usernameInput = document.getElementById('name');
        const usernameError = document.querySelector('.name-error');

        const emailInput = document.getElementById('email');
        const emailError = document.querySelector('.email-error');

        const phoneInput = document.getElementById('phone');
        const phoneError = document.querySelector('.phone-error');

        const dateInput = document.getElementById('date');
        const dateError = document.querySelector('.date-error');

        const $targetEl = document.getElementById('small-modal');

        const handleValidate = () => {
            let isValid = false
            if (validator.isEmpty(usernameInput.value.trim())) {
                usernameInput.classList.add('border-red-500');
                usernameError.classList.remove('hidden')
                usernameError.classList.add('block')
                usernameError.classList.add('text-red-500')
                isValid = false
            } else {
                usernameInput.classList.remove('border-red-500');
                usernameError.classList.remove('block')
                usernameError.classList.remove('text-red-500')
                usernameError.classList.add('hidden')
                isValid = true
            }

            if (!validator.isEmail(emailInput.value.trim())) {
                emailInput.classList.add('border-red-500');
                emailError.classList.remove('hidden')
                emailError.classList.add('block')
                emailError.classList.add('text-red-500')
                isValid = false

            } else {
                emailInput.classList.remove('border-red-500');
                emailError.classList.remove('block')
                emailError.classList.remove('text-red-500')
                emailError.classList.add('hidden')
                isValid = true
            }

            if (validator.isEmpty(dateInput.value.trim())) {
                dateInput.classList.add('border-red-500');
                dateError.classList.remove('hidden')
                dateError.classList.add('block')
                dateError.classList.add('text-red-500')

                isValid = false
            } else {
                dateInput.classList.remove('border-red-500');
                dateError.classList.remove('block')
                dateError.classList.remove('text-red-500')
                dateError.classList.add('hidden')
                isValid = true
            }

            if (!validator.isMobilePhone(phoneInput.value.trim(), 'any')) {
                phoneInput.classList.add('border-red-500');
                phoneError.classList.remove('hidden')
                phoneError.classList.add('block')
                phoneError.classList.add('text-red-500')
                isValid = false
            } else {
                phoneInput.classList.remove('border-red-500');
                phoneError.classList.remove('block')
                phoneError.classList.remove('text-red-500')
                phoneError.classList.add('hidden')
                isValid = true
            }
            return isValid
        }

        const options = {
            closable: true,
            backdrop: 'dynamic',
            backdropClasses: 'bg-black/[.45] dark:bg-black/[.45] fixed inset-0 z-40',
            onHide: () => {
                Toastify({
                    text: "Booking success",
                    className: "success",
                    close: true,
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    }
                }).showToast();
            },
            onShow: () => {
                console.log('modal is shown');
            },
            onToggle: () => {
                console.log('modal has been toggled');
            },
        };

// instance options object
        const instanceOptions = {
            id: 'small-modal',
        };

        const modal = new Modal($targetEl, options, instanceOptions);


// options object

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            // Validate username
            const isValid = handleValidate()
            if (isValid) {

                console.log('call api')
                modal.show();
                setTimeout(() => {
                    modal.hide();
                } ,2000)
            }

        });



// optional trigger element

    }

</script>
